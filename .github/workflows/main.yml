name: Gif Comment
on:
  pull_request:
  issues:
    types: [opened]
  
jobs:
  comment:
    
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Add funny comment
        uses: Marta83/funny-comment-action@v2.1
        id: FunnyComment
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          GIPHY_TOKEN: ${{ secrets.GIPHY_TOKEN}}
          comment_type: 'gif'
